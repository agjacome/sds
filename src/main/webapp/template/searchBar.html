<div class="row">
    <div class="col-xs-12">
        <div class="search-logo">
            <h1 class="text-hide"><a href="/"><span>SmartDrugSearch</span></a></h1>
        </div>
    </div>
</div>
<div class="row search">
    <div class="col-xs-12">
        <form role="search" data-ng-controller="SearchController" data-ng-submit="search()" novalidate>
            <div class="input-group input-group-lg">
                <input type="search" class="form-control" data-ng-model="terms">
                <div class="input-group-btn">
                    <button class="btn btn-danger" type="button" data-ng-click="search()">
                        <span class="fa fa-search fa-lg"></span> 
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
