<div data-ng-include src='"assets/template/smallLogo.html"'></div>
<div data-ng-include src='"assets/template/searchBar.html"'></div>
<div data-ng-include src='"assets/template/errorMessage.html"'></div>

<div data-ng-show="document">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default document-panel">
                <div class="panel-heading">
                    <h3 class="panel-title" data-ng-bind="document.title"></h3>
                </div>
                <div class="panel-body">
                    <p data-ng-bind-html="document.text" data-dynamic></p>
                </div>
                <div data-ng-show="document.pubmedId" class="panel-footer">
                    <a data-ng-href="http://www.ncbi.nlm.nih.gov/pubmed/{{ document.pubmedId }}" class="btn btn-default">
                        <span class="fa fa-external-link fa-lg"></span> PubMedID: {{ document.pubmedId }}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
