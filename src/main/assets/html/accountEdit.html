<div data-ng-include src='"assets/html/smallLogo.html"'></div>
<div data-ng-include src='"assets/html/adminBar.html"'></div>
<div data-ng-include src='"assets/html/errorMessage.html"'></div>

<div class="row">
    <div data-ng-show="loading" class="col-xs-12 text-center">
        <span class="text-muted fa fa-spin fa-spinner fa-3x"></span>
    </div>
    <div data-ng-hide="loading" class="col-xs-12">
        <form name="accountForm" accept-charset="UTF-8" role="form" data-ng-enter="editAccount()">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Edit account details</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group col-xs-12">
                        <input name="email" class="form-control" data-ng-model="account.email" type="email" disabled>
                    </div>
                    <div class="form-group col-xs-12" data-ng-class="{ 'has-error' : account.pass != '' && accountForm.pass.$invalid }">
                        <input name="pass" placeholder="Password" class="form-control" data-ng-model="account.pass" type="password" required autofocus>
                    </div>
                </div>
                <div class="panel-footer text-center">
                    <button class="btn btn-warning" type="button" data-ng-click="editAccount()" data-ng-disabled="accountForm.$invalid">
                        Edit account
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
