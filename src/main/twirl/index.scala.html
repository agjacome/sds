@()<!doctype html>
<html lang="en">
<head>
    @import play.api.Play.current
    @import es.uvigo.ei.sing.sds.controller._
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <base href="@current.configuration.getString("application.context").getOrElse("")/" >

    <title data-ng-bind="pageTitle"></title>

    <link rel="shortcut icon" type="image/png" href="@routes.AssetsController.versioned("image/favicon.png")">

    <link rel="stylesheet" media="all" href="@routes.AssetsController.versioned("lib/bootstrap/css/bootstrap.css")" />
    <link rel="stylesheet" media="all" href="@routes.AssetsController.versioned("lib/font-awesome/css/font-awesome.css")" />
    <link rel="stylesheet" media="all" href="@routes.AssetsController.versioned("style/main.css")">

    <script data-main="@routes.AssetsController.versioned("script/main.js")" type="text/javascript" src="@routes.AssetsController.versioned("lib/requirejs/require.js")"></script>

    @Html("""
    <!-- http://trentwalton.com/2013/01/16/windows-phone-8-viewport-fix/ -->
    <script>
        if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
          var msViewportStyle = document.createElement("style");
          msViewportStyle.appendChild(
            document.createTextNode("@-ms-viewport{width:auto!important}")
          );
          document.getElementsByTagName("head")[0].
            appendChild(msViewportStyle);
        }
    </script>
    """)

</head>
<body>
    <div class="container">
        <div data-ng-view></div>
    </div>
    <div class="footer">
        <div data-ng-include='"@routes.AssetsController.versioned("template/footer.html")"'></div>
    </div>
</body>
</html>
