@()<!doctype html>
<html lang="en">
<head>
    @import play.api.Play.{ current => app }
    @import org.webjars.RequireJS
    @import es.uvigo.esei.tfg.smartdrugsearch.controller._

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title data-ng-bind="pageTitle"></title>

    <link rel="shortcut icon" type="image/png" href="@routes.AssetsController.at("image/favicon.png")">

    <link rel="stylesheet" media="all" href="@routes.WebJarAssetsController.at(WebJarAssetsController.locate("bootstrap.min.css"))" />
    <link rel="stylesheet" media="all" href="@routes.WebJarAssetsController.at(WebJarAssetsController.locate("font-awesome.min.css"))" />
    <link rel="stylesheet" media="all" href="@routes.AssetsController.at("style/main.css")">

</head>
<body>
    <div class="container">
        <ng-view></ng-view>
    </div>

    <script>
        @Html(
            RequireJS.getSetupJavaScript(routes.WebJarAssetsController.at("").url,
            app.configuration.getString("application.contentUrl").orNull)
        )
    </script>
    <script data-main="@routes.AssetsController.at("script/main")" src="@routes.WebJarAssetsController.at(WebJarAssetsController.locate("require.min.js"))"></script>
</body>
</html>
